<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="reimburseStyle.css">
    
    <title>Finance Manager Dashboard</title>
</head>
<body>
    <div class="container-fluid bg-dark view ">
        <nav><div class="text-white" id="dashbtn" href="#"></div>
          <a id="mngPageSwap" href="employee.html">My Reimbursements</a>
        <a id="logoutbtn" href="#">Logout</a></nav>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-bordered table-hover dt-responsive rTable">
        <thead id="rTableHead">
          <tr>
            <th>ID </th>
            <th>Amount</th>
            <th>Description</th>
            <th>Submitted By:</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="rTableBody">
        </tbody>
      </table>
          <!-- Trigger/Open The Modal -->
          <button class="btn btn-primary btn-lg" id="myBtn">Request Reimbursement</button>
          <select class="btn btn-secondary btn-lg" id="filterSelect">
            <option selected value="Filter">Show All</option>
            <option value="Pending">Show Pending</option>
            <option value="Approved">Show Approved</option>
            <option value="Declined">Show Declined</option>
    
          </select>
      
          <!-- The Modal -->
          <div id="myModal" class="modal">
          
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <form class="reimbursement-form">
                <h1>Request Reimbursement</h1>
                <h6 id="modalSub"></h6>
                $ <input type="number" step="10" id="reimburseAmount"  placeholder="0.00 "/>
                <input type="text" id="reimburseDesc" placeholder=" Brief Description"/>
                <div class="btn btn-primary btn-lg"  id="sbmRequest">Submit Request</div>
              </form>
            </div>
    </div>
  </div>
</div>
</div>

<script src="manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
