<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Register</title>
</head>
<body>


    <div class="register-page">
        <div class="form">
          <h1>Register</h1>
          <h6 id="subHeader" class="subHeader"></h6>
          <form class="register-form">
            <input autocomplete="off" type="text" id="fnRegInput" placeholder="First Name"/>
            <input autocomplete="off" type="text" id="lnRegInput" placeholder="Last Name"/>
            <input autocomplete="off" type="text" id="userRegInput" placeholder="Username"/>
            <input autocomplete="off" type="password" id="pwRegInput" placeholder="Password"/>
            <div class="btn btn-primary btn-lg" id="registerBtn">Create</div>
            <p class="message">Already registered? <a href="login.html">Log In</a></p>
          </form>
        </div>
      </div>
      
      



    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
